<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Web 3D test 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="styles/algemeneStyling.css" rel="stylesheet" />
    <link type="text/css" href="styles/gridStyling.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="afbeeldingen/Lego 3D favicon 1.png" />
    <script type="text/javascript" src="scripts/script Web-3D 3.js" defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>

  <body>
    <main>

      <div class="grid-container">

        <!--  Styling in box1, de box met de titel. -->
        <section class="grid-item box1">
          <p>3D is gaaf</p>
        </section>

        <!--  Styling in box2a, de box met het scooter 3D-model. -->
        <section class="grid-item box2a">
          <p>Scooter</p>
        </section>

        <!--  Styling in box2b, de box met de scooter omschrijving. -->
        <section class="grid-item box2b">
          <p>Scooter</p>
        </section>

        <!--  Styling in box3a, de box met het rode auto 3D-model. -->
        <section class="grid-item box3a">
          <p>Rode auto</p>
        </section>

        <!--  Styling in box3b, de box met de rode auto omschrijving. -->
        <section class="grid-item box3b">
          <p>Rode auto</p>
        </section>

        <!--  Styling in box4a, de box met het groene auto 3D-model. -->
        <section class="grid-item box4a">
          <p>Groene auto</p>
        </section>

        <!--  Styling in box4b, de box met de groene auto omschrijving. -->
        <section class="grid-item box4b">
          <p>Groene auto</p>
        </section>

        <!--  Styling in box5a, de box met de donut omschrijving. -->
        <section class="grid-item box5a">
          <p>Donut</p>
        </section>

        <!--  Styling in box5b, de box met het donut 3D-model. -->
        <section class="grid-item box5b">
          <p>Donut</p>
        </section>

        <!--  Styling in box6a, de box met de Mac omschrijving. -->
        <section class="grid-item box6a">
          <p>Mac</p>
        </section>

        <!--  Styling in box6b, de box met het Mac 3D-mode. -->
        <section class="grid-item box6b">
          <p>Mac</p>
        </section>

        <!--  Styling in box7a, de box met het laptop 3D-mode. -->
        <section class="grid-item box7a">
          <p>Laptop</p>
        </section>

        <!--  Styling in box7b, de box met de laptop omschrijving. -->
        <section class="grid-item box7b">
          <p>Laptop</p>
        </section>

        <!--  Styling in box8a, de box met het iPad + Smartphone 3D-mode. -->
        <section class="grid-item box8a">
          <p>iPad + Smartphone</p>
        </section>

        <!--  Styling in box8b, de box met de iPad + Smartphone omschrijving. -->
        <section class="grid-item box8b">
          <p>iPad + Smartphone</p>
        </section>

        <!--  Styling in box9a, de box met het Smartphone + Plane 3D-mode. -->
        <section class="grid-item box9a">
          <p>Smartphone + Plane</p>
        </section>

        <!--  Styling in box9b, de box met de Smartphone + Plane omschrijving. -->
        <section class="grid-item box9b">
          <p>Smartphone + Plane</p>
        </section>

        <!--  Styling in box10, de footer. -->
        <section class="grid-item box10">
          <p>footer</p>
        </section>

      </div>

    </main>
  </body>

</html>
